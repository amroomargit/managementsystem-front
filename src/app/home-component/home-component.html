<h1>Home</h1>

<div *ngIf = "user() as u">

    <table>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>

      <tr>
        <td>{{u.username}}</td>
        <td>{{u.firstName}}</td>
        <td>{{u.lastName}}</td>
        <td> <button (click) = "updateUserProfile(u.id,u.firstName,u.lastName)">Update Profile</button> </td>
      </tr>
    </table>


</div>
