<h2 class="ums-page-title" mat-dialog-title>All Topics</h2>

<div class="ums-table-container"
     *ngIf="backendService.topics().length; else noData">

  <table class="ums-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Topic</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let t of backendService.topics()">
        <td>{{ t.id }}</td>
        <td>{{ t.name }}</td>

        <td class="ums-actions">
          <button class="ums-btn"
                  (click)="updateTopic(t.id, t.name)">
            Update
          </button>

          <button class="ums-btn ums-btn-danger"
                  (click)="deleteTopic(t.id)">
            Delete
          </button>

          <button class="ums-btn"
                  (click)="getStudentsInTopic(t.id)">
            Students
          </button>

          <button class="ums-btn"
                  (click)="getTeachersInTopic(t.id)">
            Teachers
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="ums-btn ums-btn-primary ums-add-btn"
          (click)="insertTopic()">
    + Insert Topic
  </button>

</div>

<ng-template #noData>
  <p>No topics found</p>
</ng-template>
