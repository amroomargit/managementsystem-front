<h2 mat-dialog-title class="dialog-title">All Courses</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Start Time</th>
    <th>End Time</th>
    <th>Teacher</th>
    <th>Topic</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor = "let c of backendService.courses()">
    <td>{{c.id}}</td>
    <td>{{c.name}}</td>
    <td>{{c.starttime | date: 'yyyy-MM-dd HH:mm'}}</td>
    <td>{{c.endtime | date: 'yyyy-MM-dd HH:mm'}}</td>
    <td>{{c.teacher.id}}</td>
    <td>{{c.topic?.name}}</td>
    <button (click) = updateCourse(c.id)>Update</button>
    &nbsp;|&nbsp;
    <button (click) = deleteCourse(c.id)>Delete</button>
    &nbsp;|&nbsp;
    <button (click) = seeStudentsInCourse(c.id)>Students in This Course</button>

  </tr>
</table>

<div class = "button-column">
  <button (click) = insertCourse()>Insert a Course</button>
</div>
