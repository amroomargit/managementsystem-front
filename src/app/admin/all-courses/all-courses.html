<h2 mat-dialog-title class="dialog-title">All Courses</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Start Time</th>
    <th>End Time</th>
    <th>Teacher</th>
    <th>Topic</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor = "let c of backendService.courses()">
    <td>{{c.id}}</td>
    <td>{{c.name}}</td>
    <td>{{c.starttime}}</td>
    <td>{{c.endtime}}</td>
    <td>{{c.teacher.id}}</td>
    <td>{{c.topic.name}}</td>
    <button (click) = updateCourse(c.id)>Update</button>
    &nbsp;|&nbsp;
    <button (click) = deleteCourse(c.id)>Delete</button>

  </tr>
</table>

<div class = "button-column">
  <button (click) = viewAllCourses()>View All Courses</button>
  &nbsp;|&nbsp;
  <button (click) = insertCourse()>Insert a Course</button>
</div>
