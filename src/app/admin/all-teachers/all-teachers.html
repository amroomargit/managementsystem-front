<h2>All Teachers</h2>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>ID</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor = "let t of teacherService.teachers()">
    <td>{{t.firstName}}</td>
    <td>{{t.lastName}}</td>
    <td>{{t.id}}</td>
    <td> <button (click) = updateTeacher(t.id,t.firstName,t.lastName)>Update</button></td>
    &nbsp;|&nbsp;
    <button (click) = assignTeacherToTopic(t.id)>Assign to Topic</button>
  </tr>
</table>

<ng-template #noData>
  <p>No teachers found in database</p>
</ng-template>
