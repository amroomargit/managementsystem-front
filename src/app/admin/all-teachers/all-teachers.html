<h2 class="ums-page-title">All Teachers</h2>

<div class="ums-table-container"
     *ngIf="backendService.teachers().length; else noData">

  <table class="ums-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let t of backendService.teachers()">
        <td>{{ t.firstName }}</td>
        <td>{{ t.lastName }}</td>
        <td>{{ t.id }}</td>

        <td class="ums-actions">
          <button class="ums-btn"
                  (click)="updateTeacher(t.id,t.firstName,t.lastName)">
            Update
          </button>

          <button class="ums-btn ums-btn-danger"
                  (click)="deleteTeacher(t.id)">
            Delete
          </button>

          <button class="ums-btn"
                  (click)="assignTeacherToTopic(t.id)">
            Assign Topic
          </button>

          <button class="ums-btn"
                  (click)="assignTeacherToCourse(t.id)">
            Assign Course
          </button>

          <button class="ums-btn"
                  (click)="viewTeachersCourses(t.id)">
            Courses
          </button>

          <button class="ums-btn"
                  (click)="viewTeachersTopics(t.id)">
            Topics
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="ums-btn ums-btn-primary ums-add-btn"
          (click)="insertTeacher()">
    + Insert New Teacher
  </button>

</div>

<ng-template #noData>
  <p>No data found</p>
</ng-template>
