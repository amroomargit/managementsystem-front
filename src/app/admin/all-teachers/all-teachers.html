<h2>All Teachers</h2>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>ID</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor = "let t of backendService.teachers()">
    <td>{{t.firstName}}</td>
    <td>{{t.lastName}}</td>
    <td>{{t.id}}</td>
    <td> <button (click) = updateTeacher(t.id,t.firstName,t.lastName)>Update</button></td>
    &nbsp;|&nbsp;
    <td><button (click) = deleteTeacher(t.id)>Delete</button></td>
    &nbsp;|&nbsp;
    <button (click) = assignTeacherToTopic(t.id)>Assign to Topic</button>
    &nbsp;|&nbsp;
    <button (click) = assignTeacherToCourse(t.id)>Assign to Course</button>
    &nbsp;|&nbsp;
    <button (click) = viewTeachersCourses(t.id)>View Courses</button>
    &nbsp;|&nbsp;
    <button (click) = viewTeachersTopics(t.id)>View Topics</button>
  </tr>
</table>

<button (click) = insertTeacher()>Insert New Teacher</button>

<ng-template #noData>
  <p>No teachers found in database</p>
</ng-template>
