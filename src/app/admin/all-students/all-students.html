<h2>All Students</h2>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>ID</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor = "let s of backendService.students()">
    <td>{{s.firstName}}</td>
    <td>{{s.lastName}}</td>
    <td>{{s.id}}</td>
    <td> <button (click) = updateStudent(s.id,s.firstName,s.lastName)>Update</button> </td>
    &nbsp;|&nbsp;
    <td> <button (click) = deleteStudent(s.id)>Delete</button> </td>
    &nbsp;|&nbsp;
    <td> <button (click) = enrollInCourse(s.id)>Enroll In Course</button> </td>
    &nbsp;|&nbsp;
    <td> <button (click) = unenrollInCourse(s.id)>Unenroll In Course</button> </td>
  </tr>
</table>

<div class = "button-column">
  <button (click) = insertStudent()>Insert New Student</button>
</div>

<ng-template #noData>
  <p>No students found in database</p>
</ng-template>
