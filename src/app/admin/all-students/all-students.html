<p>All Students</p>

<div *ngIf = "students != null">
  <div *ngFor = "let s of students | async">
    <h3>{{s.firstName}} {{s.lastName}}</h3>
    <p><strong>ID:</strong>{{s.id}}</p>
    <button (click) = updateStudent(s.id)>Update</button> | <button (click) = deleteStudent(s.id)>Delete</button>
  </div>
</div>

<ng-template #noData>
  <p>No students found in database</p>
</ng-template>
