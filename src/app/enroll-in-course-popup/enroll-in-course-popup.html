<h2 mat-dialog-title class="dialog-title">Select a Course To Enroll In</h2>

<mat-dialog-content class = "popup-body">

  <mat-form-field appearance="outline" class = "field">

    <mat-label>Courses</mat-label>

      <mat-select [(ngModel)] = "selectedCourseId">
        <!--c.id and c.name are from CourseDTO who is referenced in student-service.ts who contacts the backend endpoint to load all students-->
        <mat-option *ngFor="let c of studentService.courses()" [value]="c.id">{{c.name}}</mat-option>
      </mat-select>

    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color = "primary" (click) = "enroll()">Enroll</button>
  <button mat-button color = "warn" (click) = "cancel()">Cancel</button>
</mat-dialog-actions>
