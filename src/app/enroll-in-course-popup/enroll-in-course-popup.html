<h2 mat-dialog-title class="dialog-title">{{data.title}}</h2>

<mat-dialog-content class = "popup-body">

  <mat-form-field appearance="outline" class = "field">

    <mat-label>{{data.label}}</mat-label>

    <mat-select [(ngModel)] = "selectedIdFromHTML">
      <!--c.id and c.name are from CourseDTO who is referenced in student-service.ts who contacts the backend endpoint to load all students-->
      <mat-option *ngFor="let o of options()" [value]="o.id">{{o.name}}</mat-option>
    </mat-select>

  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color = "primary" (click) = "confirm()">Submit</button> <!--confirm() calls a check to see which of enroll() or unenroll() we are calling since they share the same popup component-->
  <button mat-button color = "warn" (click) = "cancel()">Cancel</button>
</mat-dialog-actions>
