<h2 mat-dialog-title class="dialog-title">{{data.title}}</h2>

<mat-dialog-content class = "popup-body">

  <div *ngIf = "data.action === 'Insert Student' ">
    <mat-form-field apperance = "fill" class = "field">
      <mat-label>First Name:</mat-label>
      <input matInput [(ngModel)] = "firstName">
    </mat-form-field>

    <mat-form-field appearance = "fill" class = "field">
      <mat-label>Last Name:</mat-label>
      <input matInput [(ngModel)] = "lastName">
    </mat-form-field>

    <mat-form-field apperance = "fill" class = "field">
      <mat-label>Username:</mat-label>
      <input matInput [(ngModel)] = "username">
    </mat-form-field>

    <mat-form-field apperance = "fill" class = "field">
      <mat-label>Password:</mat-label>
      <input matInput type = "password" [(ngModel)] = "password">
    </mat-form-field>
    </div>

    <div *ngIf = "data.action === 'Insert Course'">

      <mat-form-field apperance = "fill" class = "field">
        <mat-label>Course Name:</mat-label>
        <input matInput [(ngModel)]="courseName">
      </mat-form-field>

      <mat-form-field apperance = "fill" class = "field">
        <mat-label>Topic:</mat-label>
        <mat-select [(ngModel)]="topicId">
          <mat-option *ngFor = "let topic of backendService.topics()" [value] = "topic.id">{{topic.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field apperance = "fill" class = "field">
        <mat-label>Teacher:</mat-label>
        <mat-select [(ngModel)]="teacherId">
          <mat-option *ngFor = "let teacher of backendService.teachers()" [value] = "teacher.id">{{teacher.firstName}} {{teacher.lastName}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Start Date:</mat-label>
        <input matInput [matDatepicker] = "startPicker" [(ngModel)] = "selectedStartDate">
        <mat-datepicker-toggle matSuffix [for] = "startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Star Time:</mat-label>
        <input matInput type = "time" [(ngModel)] = "selectedStartTime">
      </mat-form-field>

      <mat-form-field>
        <mat-label>End Date:</mat-label>
        <input matInput [matDatepicker] = "endPicker" [(ngModel)] = "selectedEndDate">
        <mat-datepicker-toggle matSuffix [for] = "endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>End Time:</mat-label>
        <input matInput type = "time" [(ngModel)] = "selectedEndTime">
      </mat-form-field>

    </div>

</mat-dialog-content>

<mat-dialog-actions align = "end">
  <button mat-button color = "primary" (click) = "confirm()">Confirm</button>
  <button mat-button color = "warn" (click) = "cancel()">Cancel</button>
</mat-dialog-actions>
