<h2 mat-dialog-title class="dialog-title">Enter Info for the New Student</h2>

<mat-dialog-content class = "popup-body">
  <mat-form-field apperance = "fill" class = "field">
    <mat-label>First Name:</mat-label>
    <input matInput [(ngModel)] = "firstName">
  </mat-form-field>

  <mat-form-field appearance = "fill" class = "field">
    <mat-label>Last Name:</mat-label>
    <input matInput [(ngModel)] = "lastName">
  </mat-form-field>

  <mat-form-field apperance = "fill" class = "field">
    <mat-label>Username:</mat-label>
    <input matInput [(ngModel)] = "username">
  </mat-form-field>

  <mat-form-field apperance = "fill" class = "field">
    <mat-label>Password:</mat-label>
    <input matInput type = "password" [(ngModel)] = "password">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align = "end">
  <button mat-button color = "primary" (click) = "submit()">Submit</button>
  <button mat-button color = "warn" (click) = "cancel()">Cancel</button>
</mat-dialog-actions>
