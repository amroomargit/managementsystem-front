<h1>Login</h1>

<div>
  <label>Username:</label>
  <input [(ngModel)]="username"/>
</div>

<div class = "password-box">
  <div>
    <label>Password:</label>
    <input type ="password" [(ngModel)]="password"/>
  </div>
</div>

<button (click)="login()">Log In</button>

<p style="color: red;">{{errorMessage}}</p>
